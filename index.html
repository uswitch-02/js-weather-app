<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="./style.css">
    <title>JS ウェザーアプリ</title>
  </head>



  <body>
    <div class="wrapper">
      <div class="container">
        <h1>JS World Weather</h1>
          <form id="weather-form">
            <input id="city-input" type="text" placeholder="都市名を英語で入力"/>
            <!--ボタンなどのインターフェースになるとこのトリガー-->
            <button type="submit">Get Weather</button>
          </form>
          <div id="weather-results">
            <div class="results-country">Japan</div>
            <div class="results-city">TOkyo</div>
            <div class="results-temp">28<span>℃</span></div>
            <div class="results-condition">
              <img src="./sunny-icon.png" alt="icon">
              <span>Sunny</span>
            </div>
          </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <!--この記述により、main.jsとindex.htmlが結び付けられました-->
  </body>
</html>
